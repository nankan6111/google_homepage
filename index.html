<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is my first webpage project which builds a simple version of the google hompage">
        <title>Google</title>
        <link rel="shortcut icon" type="image/png" href="images/google-icon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="headerBar"> 
            <div id="barElement1">
                <a id="about" class="headerLink"
                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                    About
                </a>
    
                <a id="store" class="headerLink"
                href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                    Store
                </a>
            </div>

            <div id="barElement2">
                <a id="gmail" class="headerLink"
                href="https://mail.google.com/mail/?tab=wm&ogbl">
                    Gmail
                </a>

                <a id="images" class="headerLink"
                href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">
                    Images
                </a>
            </div>

            <div id="barElement3">
                <div id="appsButton">
                     <a
                    href="https://www.google.com/intl/en/about/products?tab=wh" 
                    title="Google apps">
                     </a>
                </div>

                <a  id="signInButton"
                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
                    Sign in
                </a>

            </div>  

        </div>

        <div id="main">
            <figure id="google_image" >
                <img
                src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </figure>

            <div id="searchBar">
                <svg id="magnifying_glass" width="20" height="20"
                focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input id="search" type="text" maxLength="2048">
            </div>

            <div id="searchButton">
                <input class="button" value="Google Search" type="submit">
                <input class="button" value="I'm feeling Lucky" type="submit">
            </div>

            <a id="message" href="https://www.google.com/url?q=https://www.youtube.com/stayhome%3Futm_source%3Dgoogle%26utm_medium%3Dhppromo%26utm_campaign%3DHelpathomeYTUS&amp;source=hpp&amp;id=19017530&amp;ct=3&amp;usg=AFQjCNE2FZizHR5ncV3c9xnzo6f1UpGKmQ&amp;sa=X&amp;ved=0ahUKEwjKma-4vpPpAhUF7awKHRegDFUQ8IcBCBE" rel="nofollow">
                Make the most of your time at home with tips for recipes, workouts, and more
            </a>
        </div>

        <div id="footer">
            <div id="footerElement1">
                <a id="advertising" class="footerLink"
                href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Advertising
                </a>

                <a id="business" class="footerLink"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Business
                </a>

                <a id="howSearchWorks" class="footerLink"
                href="//google.com/search/howsearchworks/?fg=1">
                    How Search works
                </a>
            </div>

            <div id="footerElement2">
                <a id="privacy" class="footerLink"
                href="https://policies.google.com/privacy?fg=1">
                    Privacy
                </a>

                <a id="terms" class="footerLink"
                href="https://policies.google.com/terms?fg=1">
                    Terms
                </a>

                <a id="settings" class="footerLink"
                href="https://www.google.com/preferences?hl=en">
                    Settings
                </a>

            </div>

        </div>
    </body>
    
 
</html>
